<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .error {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 600px;
        }
        .error h1 {
            font-size: 7rem;
            margin: 0;
            color: red;
        }
        .error h2 {
            font-size: 3rem;
            margin: 0.5rem 0;
        }
        .error h2:nth-of-type(2) {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
<div class="error">
    <h1>404</h1>
    <h2>Page not found</h2>
    <h2>Return to home page</h2>
</div>
</body>
</html>
